<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Rocket-Launcher</title>
</head>

<body>
    <div class="rocket-launch-wrapper">
        <div class="launch-card">

            <span class="rocket-info">Name: </span>
            <p class="rocket-name">Name goes here</p>
            <hr>

            <span class="rocket-info">Rocket Year: </span>
            <p class='rocket-year'>Rocket Year goes here</p>
            <hr>

            <span class="rocket-info">Rocket Model: </span>
            <p class='rocket-model'>Rocket Model goes here</p>
            <hr>

            <span class="rocket-info">Go For Launch: </span>
            <p class='go-for-launch'>Rocket Go For Launch?</p>
            <hr>

            <span class="rocket-info">Tests: </span>
            <p class='rocket-tests'>Number of Tests performed goes here</p>
            <hr>

            <span class="rocket-info">Upgrades: </span>
            <p class='rocket-upgrades'>Number of Upgrades goes here</p>
            <div class="button-wrapper">
                <button class="tests-button">TEST ROCKET</button>
                <button class="upgrade-button">UPGRADE ROCKET</button>
                <button class="launch-button">LAUNCH READY?</button>
            </div>
        </div>


        <div class="rocket-wrapper">
            <!-- This is where the image goes VVVVV -->
            <img class="rocket-img" src=""
                alt="rocket image goes here">
            <img class="launch-pad-img"
                src="https://www.nicepng.com/png/full/131-1319663_launchpad-cartoon-rocket-launch-pad.png"
                alt="launch pad image">
        </div>
    </div>
</body>

</html>
